<!DOCTYPE html>
<html lang="en" ng-app="drag-and-drop">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Task Organizer</title>
    <link rel="shortcut icon" href="content/img/Favicon.ico"/>

    <!-- Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <!--Local-->
    <link rel="stylesheet" type="text/css" href="content/css/styles.css">
    <script src="app/angular-dragdrop.min.js"></script>
    <script src="app/app.js"></script>
</head>
<body>
<!--navbar menu-->
<div class="main-content col-md-12 col-lg-12" ng-controller="oneCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">TASK ORGANIZER</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mydropdown"></button>
            </div>
            <div class="collapse navbar-collapse" id="mydropdown">
                <ul class="nav navbar-nav ">
                    <li class="active"><a href="#">Task List</a></li>
                </ul>

                <button class="btn btn-primary nav-bar-btn navbar-right" style="margin-left: 10px;margin-top: 10px;"
                        ng-click="clearStorage()">Reset <span class="label label-danger">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </span></button>
                <button class="btn btn-primary nav-bar-btn navbar-right" style="margin-left: 10px;margin-top: 10px;"
                        ng-click="saveDataIntoLocalStorage()">Save Changes <span class="label label-danger">
                     <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                </span></button>

                <button class="btn btn-primary nav-bar-btn navbar-right" style="margin-left: 10px;margin-top: 10px;"
                        ng-click="additionalInfo()">Aditional Info <span class="label label-danger">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </span></button>
            </div>
        </div>
    </nav><!--navbar-end>

  <!--Task List-->
    <div class="container col-xs-6 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary task-list">
            <div class="panel-heading">Panel Heading</div>
            <div class="panel-body">
                <div class="btn btn-droppable" ng-repeat="item in list5" data-drop="true" ng-model='list5'
                     data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list5])'}"
                     jqyoui-droppable="{index: {{$index}}}">
                    <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}"
                         data-jqyoui-options="{revert: 'invalid'}" ng-model="list5"
                         jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.title">
                        {{item.title}}
                    </div>
                </div>
            </div>
        </div><!--end of Task List>

<!--User2 use list 2-->
        <div class="container col-md-12">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                    <div class="panel panel-primary user2">
                        <div class="panel-heading">User2</div>
                        <div class="panel-body">
                            <div class="thumbnail" data-drop="true" ng-model='list2' data-jqyoui-options="optionsList2"
                                 jqyoui-droppable="{multiple:true}">
                                <div class="caption">
                                    <div class="btn btn-info btn-draggable" ng-repeat="item in list2"
                                         ng-show="item.title" data-drag="{{item.drag}}"
                                         data-jqyoui-options="{revert: 'invalid'}" ng-model="list2"
                                         jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="panel-footer">2</div>
                    </div>
                    <!--<input type="text" onchange="alert('You cannot take more tasks');">â€‹-->

                </div><!--end od User1>

<!--User1 use list1-->
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">User1</div>
                        <div class="panel-body">
                            <div class="thumbnail" data-drop="true" ng-model='list1' data-jqyoui-options="optionsList1"
                                 jqyoui-droppable="{multiple:true}">
                                <div class="caption">
                                    <div class="btn btn-info btn-draggable" ng-repeat="item in list1"
                                         ng-show="item.title" data-drag="{{item.drag}}"
                                         data-jqyoui-options="{revert: 'invalid'}" ng-model="list1"
                                         jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">1</div>
                    </div>
                </div><!--end od User2>

<!--User3 use list 3-->
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 user3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">User3</div>
                        <div class="panel-body">
                            <div class="thumbnail" data-drop="true" ng-model='list3' data-jqyoui-options="optionsList3"
                                 jqyoui-droppable="{multiple:true}">
                                <div class="caption">
                                    <div class="btn btn-info btn-draggable" ng-repeat="item in list3"
                                         ng-show="item.title" data-drag="{{item.drag}}"
                                         data-jqyoui-options="{revert: 'invalid'}" ng-model="list3"
                                         jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">3</div>
                    </div>
                </div><!--end od user3-->
            </div>
        </div>
    </div>
</div>

</body>
</html>
